<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>

    <!-- ============= REMIXICONS ============ -->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- ============= CSS ============ -->
    <link rel="stylesheet" href="../assets/css/login.css">

    <!-- ============= JS ============ -->
    <script src="../assets/js/login.js" defer></script>
</head>

<body>


    <main class="login">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPdmvnSg_CXzv5UXrYTjOmWmHXyROlLVkpbw&s"
            class="login__img">


        <form class="login__form">

            <h1 class="login__title">Cadastro</h1>

            <div class="login__content">

                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="email" id="login-email" class="login__input" required placeholder="">

                        <label for="login-email" class="login__label">Email</label>

                    </div>




                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" id="login-pass" class="login__input" required placeholder="">

                        <label for="login-pass" class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>

                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" id="login-pass" class="login__input" required placeholder="">

                        <label for="login-pass" class="login__label">Repeot Password</label>

                       
                    </div>

                </div>

            </div>


            <button type="submit" class="login__button">Login</button>

            <p class="login__register"> have an account? <a href="../login.html">Login</a></p>


            
            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

              
            </div>

        </form>

    </main>

</body>

</html>
